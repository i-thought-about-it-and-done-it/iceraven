name: iceraven

on: workflow_dispatch

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: wget https://api.github.com/repos/fork-maintainers/iceraven-browser/releases/latest && grep -Prioh '(?<="browser_download_url".*).*?(?=")' | grep 'http.*$' | grep '.*arm64.*'
      - name: Release with Notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release
          files: iceraven-aligned-debugSigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
